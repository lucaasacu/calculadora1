<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Calculadora JavaScript</title>
    <link rel="icon" href="calcu.png">
    
</head>

<body>
    <h1 class="tx">Javascript Calculator v1.0</h1>
        <div class="container">
            <div class="cuadrado">
                <div class="calcu">
                    <div class="calcu-display">0</div>
                        <div class="calcu-keypad">
                            <div class="keypad-numbers">
                                <div class="keypad-button red large tw">C</div>
                                <div class="keypad-button teal1 tw">%</div>
                                <div class="keypad-button teal1 tw">/</div>
                                <div class="keypad-button">7</div>
                                <div class="keypad-button">8</div>
                                <div class="keypad-button">9</div>
                                <div class="keypad-button teal1 tw">*</div>
                                <div class="keypad-button">4</div>
                                <div class="keypad-button">5</div>
                                <div class="keypad-button">6</div>
                                <div class="keypad-button teal1 tw">-</div>
                                <div class="keypad-button">1</div>
                                <div class="keypad-button">2</div>
                                <div class="keypad-button">3</div>
                                <div class="keypad-button teal1 tw">+</div>
                                <div class="keypad-button large">0</div>
                                <div class="keypad-button">,</div>
                                <div class="keypad-button teal tw">=</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/calculadora.js"></script>
</body>
</html>
